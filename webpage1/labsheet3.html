<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #495489, #764ba2);
      font-family: "Segoe UI", sans-serif;
    }

    .todo-container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #0c0f1c;
    }

    button {
      padding: 10px 15px;
      background: #07090e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f7f7f7;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }

    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    .delete-btn:hover {
      color: darkred;
    }
  </style>

</head>
<body>

  <div class="todo-container">
    <h2> My To-Do List</h2>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let task = document.getElementById("taskInput").value;

      if (task === "") {
        alert("Please enter a task!");
        return;
      }

      let li = document.createElement("li");

      let span = document.createElement("span");
      span.textContent = task;

      let deleteBtn = document.createElement("span");
      deleteBtn.textContent = "âœ–";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(li);
      document.getElementById("taskInput").value = "";
    }
  </script>

</body>
</html>
